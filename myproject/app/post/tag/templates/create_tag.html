{% extends 'base.html' %}
{% from "macros/_formRender.html" import render_field %}
{% block title %}
    Users
{% endblock %}
{% block body %}
    <div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem; background-color: #fff4e0; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Add Tag</h1>
        <form action="{{ url_for('post.tag.create_tag') }}" method="post"
              class="w-50 gap-3">
            {{ form.csrf_token }}
            <div class="mb-3">
                <div class="col-md-10">
                    {{ render_field(form.name, class='form-control') }}
                </div>
            </div>
            
            <div class="mb-3">
                <div class="col-auto">
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
